subprojects {
  configurations {
    provided
  }
  apply plugin: 'java'
  apply plugin: 'eclipse'
  repositories {
    mavenCentral()
  }
  dependencies {
    provided 'org.projectlombok:lombok:1.12.4'
  }
  sourceSets.main.compileClasspath += configurations.provided
  version = '0.1-SNAPSHOT'
  eclipse {
    classpath {
      plusConfigurations += configurations.provided
    }
  }
}
